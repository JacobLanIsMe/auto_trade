<!DOCTYPE html>
<html>
<head>
    <title>Candidates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 16px;
            box-sizing: border-box;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .candidate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-top: 32px;
        }
        .candidate-btn {
            background: #e0e0e0;
            color: #222;
            border: none;
            border-radius: 6px;
            padding: 16px 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            text-align: center;
            min-height: 60px;
            box-sizing: border-box;
            white-space: normal;
            word-break: break-word;
        }
        .candidate-btn.holding {
            background: #757575;
            color: #fff;
        }
        .no-candidates {
            text-align: center;
            color: #888;
            margin-top: 40px;
        }
        @media (max-width: 700px) {
            .container {
                padding: 16px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Candidate ({{ candidates|length }})</h1>
        <div class="candidate-grid">
            {% for candidate in candidates %}
                <button class="candidate-btn{% if candidate.isHolding %} holding{% endif %}"
                        onclick="window.open('https://histock.tw/stock/tchart.aspx?no={{ candidate.stockCode }}', '_blank')">
                    {{ candidate.companyName }} ({{ candidate.stockCode }})<br>
                    <span style="font-size:0.95em; color:#1976d2;">突破點：{{ candidate.gapUpHigh }}</span>
                </button>
            {% empty %}
                <div class="no-candidates">No candidates found.</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
